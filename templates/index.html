<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>工程项目提示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/layui/css/layui.css" media="all">
    <script src="static/layui/layui.js" charset="utf-8"></script>
    <script src="static/js/jquery-3.4.1.min.js"></script>
</head>


<body onload="loadcompany()">
<div class="layui-tab layui-tab-brief" lay-filter="demofile" lay-allowClose="true">
    <ul class="layui-tab-title" style="background-color: #393D49">
        <li class="layui-this">项目提醒<span class="layui-badge" id="alertid"></span></li>
        <li>项目设置</li>
        <li>资料上传</li>
        <li onclick="manager()">资料下载</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <h1 style="text-align:center">项目提醒信息</h1>
            <fieldset>
                <legend>总体概况</legend>
                <form class="layui-form">
                <div class="layui-form-item">
                    <select name="quiz" id="quiz" lay-filter="quiz">
                        <option value="">请先选择要查询的公司</option>
                    </select>
                </div>
                </form>
                <table class="layui-table">
                    <colgroup>
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>总中标个数</th>
                        <th>总中标金额</th>
                        <th>总产值</th>
                        <th>竣工项目个数</th>
                    </tr>
                    </thead>
                    <tbody id="tbody1">
                    <tr>
                        <td id="g1"></td>
                        <td id="g2"></td>
                        <td id="g3"></td>
                        <td id="g4"></td>
                    </tr>
                    </tbody>
                    <thead>
                    <tr>
                        <th>在建项目个数</th>
                        <th>完成产值</th>
                        <th>未完成产值</th>
                        <th>其他</th>
                    </tr>
                    </thead>
                    <tbody id="tbody2">
                        <td id="g5"></td>
                        <td id="g6"></td>
                        <td id="g7"></td>
                        <td id="g8"></td>
                    </tbody>
                </table>
            </fieldset>
            <fieldset>
                <legend>期限提示</legend>
                <table class="layui-table">
                    <colgroup>
                        <col width=25%>
                        <col width="25%">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>提醒种类</th>
                        <th>超期天数</th>
                        <th>项目名称</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </fieldset>
        </div>
        <div class="layui-tab-item">
            <h1 style="text-align: center">添加项目信息</h1>
            <form class="layui-form">
                <fieldset>
                    <legend>项目基本信息</legend>
                    <div class="layui-form-item">
                        <label class="layui-form-label">获取项目</label>
                        <div class="layui-input-inline">
                            <input id="showyear" name="quiz2" class="layui-input" type="text" placeholder="项目年份">
                        </div>
                        <div class="layui-input-inline">
                            <select name="quiz3" id="quiz3" lay-filter="quiz3" lay-search="">
                                <option value="">请输入项目名称</option>
                            </select>
                        </div>

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">项目名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="Name" lay-verify="title" autocomplete="off"
                                   placeholder="建新项目请在此输入新项目名称"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">项目内容</label>
                        <div class="layui-input-block">
                            <input type="text" name="ContractContent" autocomplete="off" placeholder="请输入标题"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">项目地址</label>
                            <div class="layui-input-block">
                                <input type="text" name="Address" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">合同工期</label>
                            <div class="layui-input-block">
                                <input type="number" name="ContractDays" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">合同金额</label>
                            <div class="layui-input-block">
                                <input type="number" name="Total" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">中标时间</label>
                            <div class="layui-input-block">
                                <input type="text" name="BiddingTime" lay-verify="date"
                                       placeholder="请输入"
                                       autocomplete="off" class="layui-input time">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">开工时间</label>
                            <div class="layui-input-block">
                                <input type="text" name="OpenTime" placeholder="请输入"
                                       autocomplete="off"
                                       class="layui-input time">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">锁人信息</label>
                            <div class="layui-input-block">
                                <input type="text" name="LockPerson" placeholder="请输入" autocomplete="off"
                                       class="layui-input"
                                       onblur="value=value.replace(/[^\u4E00-\u9FA5]/g,'')"
                                       onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\u4E00-\u9FA5]/g,''))">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">付款方式</label>
                            <div class="layui-input-block">
                                <input type="text" name="PayMethod" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">业主/代表</label>
                            <div class="layui-input-block">
                                <input type="text" name="Owner" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">联系方式</label>
                            <div class="layui-input-block">
                                <input type="text" name="OwnerContact" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">项目负责人</label>
                            <div class="layui-input-block">
                                <input type="text" name="Worker" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">联系方式</label>
                            <div class="layui-input-block">
                                <input type="text" name="WorkerContact" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">保险</label>
                            <div class="layui-input-block">
                                <input type="text" name="Insurance" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">保险到期日</label>
                            <div class="layui-input-block">
                                <input type="text" name="InsuranceEnd" placeholder="请输入"
                                       autocomplete="off" class="layui-input time">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">保险文件</label>
                            <div class="layui-input-block">
                                <input type="text" name="InsuranceFile" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">是否完工</label>
                            <div class="layui-input-block">
                                <input type="radio" name="Endding" title="完工" value=1 class="layui-input">
                                <input type="radio" name="Endding" title="未完工" value=0 class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">未完工备注</label>
                            <div class="layui-input-block">
                                <input type="text" name="NotEnddingRemark" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>

                </fieldset>
                <fieldset>
                    <legend>项目资料</legend>
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left: 10px">
                            <label class="layui-btn" onclick="AddFile('container')"><i
                                    class="layui-icon">&#xe654;</i></label>
                        </div>
                    </div>
                    <div class="layui-form-item" id="container">
                        <div class="layui-inline" jovie="super">
                            <div class="layui-input-block" style="margin-left: 10px">
                                <input type="text" name="P" placeholder="资料名" autocomplete="off" class="layui-input">
                                <input type="text" name="F" placeholder="请输入"
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>巡查信息</legend>

                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left: 10px">
                            <label class="layui-btn" onclick="AddPatrol('Patrol')"><i
                                    class="layui-icon">&#xe654;</i></label>
                        </div>
                    </div>
                    <div id="Patrol">
                        <div class="layui-form-item layui-form-pane">
                            <div class="layui-inline">
                                <label class="layui-form-label">巡查时间</label>
                                <div class="layui-input-block">
                                    <input type="text" name="Pt" placeholder="请输入"
                                           autocomplete="off"
                                           class="layui-input time">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">巡查人</label>
                                <div class="layui-input-block">
                                    <input type="text" name="Pn" placeholder="请输入" autocomplete="off"
                                           class="layui-input"
                                           onblur="value=value.replace(/[^\u4E00-\u9FA5]/g,'')"
                                           onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\u4E00-\u9FA5]/g,''))">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">巡查原因</label>
                                <div class="layui-input-block">
                                    <input type="text" name="Pr" placeholder="请输入" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">巡查结果</label>
                                <div class="layui-input-block">
                                    <input type="text" name="Prs" placeholder="请输入" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>付款信息</legend>

                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left: 10px">
                            <label class="layui-btn" onclick="AddPay('Pay')"><i
                                    class="layui-icon">&#xe654;</i></label>
                        </div>
                    </div>
                    <div id="Pay">
                        <div class="layui-form-item layui-form-pane">
                            <div class="layui-inline">
                                <label class="layui-form-label">付款日期</label>
                                <div class="layui-input-block">
                                    <input type="text" name="PayTime" placeholder="请输入"
                                           autocomplete="off" class="layui-input time">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">付款金额</label>
                                <div class="layui-input-block">
                                    <input type="number" name="Payment" placeholder="请输入" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>备注信息</legend>

                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left: 10px">
                            <label class="layui-btn" onclick="AddRemark('Remark')"><i
                                    class="layui-icon">&#xe654;</i></label>
                        </div>
                    </div>
                    <div id="Remark">
                        <div class="layui-form-item layui-form-pane">
                            <div class="layui-inline">
                                <label class="layui-form-label">备注时间</label>
                                <div class="layui-input-block">
                                    <input type="text" name="RemarkTime" placeholder="请输入"
                                           autocomplete="off" class="layui-input time">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">备注原因</label>
                                <div class="layui-input-block">
                                    <input type="text" name="RemarkReason" placeholder="请输入" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">备注结果</label>
                                <div class="layui-input-block">
                                    <input type="text" name="RemarkResuilt" placeholder="请输入" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="layui-form-item"
                     style="margin: 0 auto; width: 100%; position: fixed; bottom: 5px; height: 50px; font-size: 0; line-height: 0; z-index: 100; text-align: right;">
                    <input class="layui-btn" lay-submit="" lay-filter="demo1" value="立即设置">
                </div>
            </form>
        </div>
        <div class="layui-tab-item">

            <fieldset>
                <legend>上传多个文件到项目</legend>
                <div class="layui-upload">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">上传的项目</label>
                            <div class="layui-input-inline">
                            <input id="showyear2" name="quiz2" class="layui-input" type="text" placeholder="项目年份">
                        </div>
                            <div class="layui-input-inline">
                                <select name="quiz5" id="quiz5" lay-filter="quiz5" lay-search="">
                                    <option value="">请选择项目名称</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <input class="layui-input" type="text" id="dirname" onchange="upload()" placeholder="上传到的文件夹名">
                    <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
                    <div class="layui-upload-list">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>文件名</th>
                                <th>大小</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="demoList"></tbody>
                        </table>
                    </div>
                    <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                </div>
            </fieldset>
        </div>
        <div class="layui-tab-item" id="manager"></div>
    </div>
</div>
<script charset="utf-8" src="static/layui/layui.js"></script>
<script charset="utf-8" src="static/js/app.js"></script>
</body>
</html>
